<!doctype html>
                        <html lang="en">
                          <head>
                            <meta charset="utf-8">
                            <meta name="viewport"
                            content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                            crossorigin="anonymous">
                            <title>Пример формы</title>
                          </head>
                          <body>
                            <h1>Форма для регистрации в сверхсуперсекретной системе</h1>
                            <form method="post">
                                <div class = 'form-group'>
				    <label for ="login">Ваше имя в системе</label>
				    <textarea class =  "form-control" id = "login" rows = "1" name = "login" maxlength = "15"></textarea>
				</div>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email"> 
                                <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
                                <div class="form-group">
                                    <label for="ageSelect">Сколько вам лет?</label>
                                    <select class="form-control" id="ageSelect" name="age">
                                      <option>18-28</option>
                                      <option>29-39</option>
                                      <option>40-50</option>
                                      <option>51+</option>
                                    </select>
                                 </div>
                                <div class="form-group">
                                    <label for="about">Что вы умеете</label>
                                    <textarea class="form-control" id="about" rows="5" name="about"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="form-check">Укажите пол</label>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                      <label class="form-check-label" for="male">
                                        Мужской
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                      <label class="form-check-label" for="female">
                                        Женский
                                      </label>
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                                    <label class="form-check-label" for="acceptRules">Готов вступить в систему</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                          </body>
                        </html>
